<body>
<h1 style ='height:25px'>fordle</h1>
<hr style='border-color: white; background-color: white; line-height: 0.045em;'/>
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
<div id="grid"></div>
<div id="keyboard"></div>

<style>
    body, html {
        background: linear-gradient(0deg, #E5A59F, #CF5A4F);
        color: white;
        font-family: 'Raleway';
        text-align: center;
        text-transform: lowercase;
        
    }
    body, html, #screen {
        height: 100vh;
        width: 100%;
        overflow: hidden;
    }
    #screen {
        display: flex;
        flex-direction: column;
    }
    h1 {
        font-size: 42px;
        flex: none;
    }
    .keyboardButton {
        text-transform: uppercase;
        padding-left: 3%;
        padding-right: 3%;
        border-radius: 5px;
        border: none;
        height: 7vh;
        margin: 0.1vh;
        color: 	#696969;
        opacity: 0.75;
        font-size: 2vh; 
        cursor: pointer;
    }
    #keyboard {
        flex: none;
        padding: 20px;
        position: absolute;
        bottom: 0  ;
        left: 0;
        right: 0;
        vertical-align: middle;
        margin: -10px;
        overflow: scroll;
    }
    .cell {
        width: 7.5vh;
        height: 7.5vh;
        line-height: 7.5vh;
        border-radius: 10px;
        display: inline-block;
        margin: 5px;
        text-transform: uppercase;
        text-align: center;
        vertical-align: middle;
        font-size: 40px;
        font-weight: bold;
        border-color: #D3D3D3;
        perspective: 1000px;
    }
    .cell .front, .cell .back {
        width: 7.5vh;
        height: 7.5vh;
        line-height: 7.5vh;
        border-radius: 10px;
        border: 0.045em solid white;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        position: absolute;
        top:   0;
        bottom: 0;
        right: 0;
        left: 0;
    }
    .cell.solved .surface{
        transform: rotateX(180deg);
    }
    .cell .surface {
        transition-duration: 800ms;
        transform-style: preserve-3d;
        position: relative;
        width: 100%;
        height: 100%;
    }
    .cell .front {
        z-index: 2;
    }
    .cell .back {
        z-index: 1;
        transform: rotateX(180deg);
    }
    /* .cell.solved .front {
        opacity: 0;
    }
    .cell.solved .back {
        opacity: 1;
    } */
    #grid {
        flex: 1 1 auto;
        vertical-align: middle;
    }
    @keyframes press {
        from {
            opacity: 0.5;
            transform: scale(0.9);
        }
        50% {
            opacity: 0.85;
            transform: scale(1.15);
        }

        to {
            opacity: 1;
            transform: scale(1);
        }
    }
</style>
<script src="index.js"></script>
</body>
